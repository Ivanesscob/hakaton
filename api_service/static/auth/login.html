<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | API Сервис</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/auth/auth.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/panel">Панель</a></li>
            <li class="auth-buttons">
                <a href="/auth/login" class="login-btn">Войти</a>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Вход в аккаунт</h2>
                <p class="auth-subtitle">Добро пожаловать обратно! Пожалуйста, войдите в свой аккаунт.</p>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="company">Компания</label>
                        <input type="text" id="company" name="company" placeholder="Введите название компании" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                            <button type="button" class="toggle-password" aria-label="Показать пароль">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-button">Войти</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Изменение иконки
            this.querySelector('svg').innerHTML = type === 'password' 
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        });

        // Обработка отправки формы
        document.querySelector('.auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        company: company,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    // Сохраняем данные в localStorage
                    localStorage.setItem('companyData', JSON.stringify(data));
                    // Перенаправляем на панель управления
                    window.location.href = '/panel';
                } else {
                    alert(data.message || 'Ошибка авторизации');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при авторизации');
            }
        });
    </script>
</body>
</html>
