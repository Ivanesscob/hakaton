<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль компании</title>
    <link rel="stylesheet" href="/static/companyProfile.css">
</head>
<body>
<!-- Кнопка возврата на панель -->
<div class="back-btn-container">
    <a href="/panel" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </a>
</div>

<div class="profile-container">
    <div class="profile-header">
        <h1 class="company-title">Профиль компании</h1>
    </div>
    <div class="profile-content">
        <div class="company-image-container">
            <div class="company-image-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p>Загрузите изображение компании</p>
            </div>
        </div>
        <div class="company-info">
            <h2 class="company-name" id="company-name">Название компании</h2>
            <p class="company-email" id="company-email"><span>Email:</span> email@company.com</p>
            <p class="company-created" id="company-created"><span>Дата создания:</span> 2024-03-14</p>
        </div>
    </div>
</div>


</body>
</html>
