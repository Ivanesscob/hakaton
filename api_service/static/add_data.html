<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить данные</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/api_service/static">Главная</a></li>
            <li><a href="/panel">Панель</a></li>
            <li class="auth-buttons">
                <a href="/auth/login" class="login-btn">Войти</a>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="content">
            <div class="hero-section">
                <h1 class="hero-title">Добавить новые данные</h1>
                <p class="hero-subtitle">Заполните форму ниже, чтобы добавить данные в базу.</p>
            </div>

            <div class="subscription-section">
                <h2 class="section-title">Форма добавления данных</h2>
                <div class="form-container">
                    <form id="add-data-form" class="data-form">
                        <div class="form-group">
                            <label for="company-name">Название компании:</label>
                            <input type="text" id="company-name" name="company_name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Описание:</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="industry">Отрасль:</label>
                            <input type="text" id="industry" name="industry" required>
                        </div>
                        <button type="submit" class="plan-button">Добавить</button>
                    </form>
                    <div id="form-message" class="form-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('add-data-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                company_name: document.getElementById('company-name').value,
                description: document.getElementById('description').value,
                industry: document.getElementById('industry').value
            };

            try {
                const response = await fetch('/api/add-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                const messageDiv = document.getElementById('form-message');
                if (response.ok) {
                    messageDiv.style.color = '#d90dc0';
                    messageDiv.textContent = 'Данные успешно добавлены!';
                    document.getElementById('add-data-form').reset();
                } else {
                    messageDiv.style.color = '#ff4444';
                    messageDiv.textContent = result.detail || 'Ошибка при добавлении данных';
                }
            } catch (error) {
                const messageDiv = document.getElementById('form-message');
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Ошибка: ' + error.message;
            }
        });
    </script>
</body>
</html>
